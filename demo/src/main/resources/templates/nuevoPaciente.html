<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/formularios.css">
  <title>Nuevo Paciente</title>
</head>
<body>

    <img class="fondo-imagen" src="/img/nuevoFondoFormulario.jpg" alt="Fondo">

    <div class="formulario-container">
        <div class="contenedor-formulario">
            <div class="logo-container">
                <img src="/img/logo_basico.png" alt="Logo">
            </div>

            <h1>Nuevo Paciente</h1>

            <form action="#" method="post" id="nuevoPacienteForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del paciente" required>

                <label for="raza">Raza:</label>
                <input type="text" id="raza" name="raza" placeholder="Ingrese la raza del paciente" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese la edad del paciente" required inputmode="numeric">

                <label for="peso">Peso (KG):</label>
                <input type="number" id="peso" name="peso" placeholder="Ingrese el peso del paciente" required inputmode="numeric">

                <label for="foto">Foto (URL):</label>
                <input type="url" id="foto" name="foto" placeholder="Ingrese la URL de la foto del paciente" required>

                <button type="submit">Agregar Paciente</button>
            </form>
        </div>
    </div>

</body>
</html>
