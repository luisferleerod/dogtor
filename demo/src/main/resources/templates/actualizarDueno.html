<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Dueno</title>
</head>
<body>
    <form th:object="${dueno}" th:action="@{/dueno/update/{cedula}(cedula=${dueno.getCedula()})}" method="post">


        <label for="nombre">Nombre</label>
        <input th:field="*{nombre}" type="text" name="nombre" id="nombre">

        <label for="correo">Correo</label>
        <input th:field="*{correo}" type="text" name="correo" id="correo">

        <label for="celular">Celular</label>
        <input th:field="*{celular}" type="text" name="celular" id="celular">

        <button type="submit">Guardar</button>

    </form>
    
</body>
</html>
